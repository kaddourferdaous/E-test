
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Signin-Eduguard</title>
        <link rel="stylesheet" href="trainer-login.component.css" />
        <link rel="icon" type="image/png" href="assets/images/favicon/favicon.png" />
    </head>

    <body >
        <!-- <div class="loader">
            <span class="loader-spinner">Loading...</span>
        </div> -->

        <!-- Header Starts Here -->
       

        <!-- SignIn Area Starts Here -->
        <section class="section">
            <div class="container" style="width: 30%; margin-top: 100px;">
              <div class="row align-items-center">
                <div class="col-xl-5 order-2 order-xl-0">
                  <div class="signup-area-textwrapper">
                    <h2 class="font-title--md mb-0">Sign in</h2>
                    <p class="mt-2 mb-lg-4 mb-3">
                      Don't have an account?
                      <a [routerLink]="['/trainerSignUp']" class="text-black-50">Sign up</a>

                    </p>
          
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <!-- Matricule -->
                        <div class="form-element">
                          <label>Matricule</label>
                          <input type="text" id="matricule" placeholder="Enter your Matricule" formControlName="matricule" />
                          <div *ngIf="loginForm.controls['matricule'].invalid && loginForm.controls['matricule'].touched" class="alert alert-danger">
                           A valid Matricule is Required
                          </div>
                        </div>
                      
                        <!-- Mot de passe -->
                        <div class="form-element">
                          <div class="d-flex justify-content-between">
                           
                            <label for="password">Password</label>
                            <button type="button" class="password-icon btn btn-link" (click)="togglePasswordVisibility()">
                              <i class="fa" [class.fa-eye]="!passwordVisible" [class.fa-eye-slash]="passwordVisible"></i>
                            </button>
                        
                          </div>
                          <div class="password-wrapper">
                            <input 
                              [type]="passwordVisible ? 'text' : 'password'" 
                              id="password" 
                              placeholder="Type here..." 
                              formControlName="password"  />
                          
                            <!-- Icône pour afficher/masquer le mot de passe -->
                         
                          </div>
                          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="alert alert-danger">
                            Le mot de passe doit contenir au moins 6 caractères.
                          </div>
                        </div>
                        
                      
                        <!-- Message d'erreur global -->
                        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                      
                        <!-- Bouton de soumission -->
                        <div class="form-element">
                          <button type="submit" class="button button-lg button--primary w-100" [disabled]="loginForm.invalid">
                            Sign in
                          </button>
                        </div>
                      </form>
                      
                      
                      
                  </div>
                </div>
              </div>
            </div>
          </section>
          
        <!-- SignIn Area Ends Here -->

        <!-- Dot Images Starts Here -->
        <div class="dot-images">
            <img src="assets/images/shape/dots/dots-img-10.png" alt="shape" style="z-index: 1;" class="img-fluid first-dotimage" />
            <img src="assets/images/shape/dots/dots-img-07.png" alt="shape" class="img-fluid second-dotimage" />
        </div>
        <!-- Dot Images Ends Here -->

    </body>
</html>
