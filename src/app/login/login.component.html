<section class="section" style="background-color: #fff;">
  <div class="container" style="width: 30%; margin-top: 20px;">
    <div class="row align-items-center">
      <div class="col-xl-5 order-2 order-xl-0">
        <div class="signup-area-textwrapper">

          <!-- Logo Yazaki -->
         

          <!-- Titre -->
            <div class="logo-wrapper" style="margin-bottom: 10px;">
            <img 
              src="https://iconape.com/wp-content/png_logo_vector/yazaki-group-logo.png" 
              alt="Yazaki Logo"
              style="max-width: 160px; display: block; margin: 0 auto;"
            />
          </div>
          <p class="subtitle">Enter your Matricule For Start theorictical Phase</p>

          <!-- Formulaire -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <!-- Champ matricule -->
            <div class="form-element">
              <label for="matricule">Matricule</label>
              <input 
                id="matricule"
                type="text"
                class="form-control"
                formControlName="id"
                placeholder="Enter your matricule"
              />
            </div>

            <!-- Message d'erreur -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              <i class="fa fa-exclamation-circle me-2"></i>{{ errorMessage }}
            </div>

            <!-- Bouton avec loading -->
            <button 
              type="submit" 
              class="button button-lg button--primary w-100"
              [disabled]="loginForm.invalid || isLoading"
              [ngClass]="{ 'loading': isLoading }"
            >
              <i class="fa fa-sign-in me-2" *ngIf="!isLoading"></i>
              <span *ngIf="!isLoading">Se connecter</span>
              <span *ngIf="isLoading">Connexion...</span>
            </button>
          </form>

          <!-- Liens additionnels -->
          <div class="text-center mt-4">
            <p class="text-muted">
              Are you a Trainer?
              <a [routerLink]="'/trainerLogin'" class="text-primary">
                Login as Trainer
              </a>
            </p>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
