<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Signin-Eduguard</title>
        <link rel="stylesheet" href="login.component.css" />
        <link rel="icon" type="image/png" href="assets/images/favicon/favicon.png" />
    </head>

   
        <!-- <div class="loader">
            <span class="loader-spinner">Loading...</span>
        </div> -->

        <!-- Header Starts Here -->
       

        <!-- SignIn Area Starts Here -->
        <section class="section " style="background-color: #fff;">
            <div class="container" style="width: 30%; margin-top: 20px;">
              <div class="row align-items-center">
                <div class="col-xl-5 order-2 order-xl-0">
                  <div class="signup-area-textwrapper">
                    <h2 class="font-title--md mb-0">Sign in</h2>
                    <p class="mt-2 mb-lg-4 mb-3">
                      Don't have an account?
                      <a [routerLink]="'/signup'" class="text-black-50">Sign up</a>
                    </p>
          
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <!-- Email -->
                      <div class="form-element">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" formControlName="email" />
                        <div >

                        </div>
                      </div>
                    
                      <!-- Mot de passe -->
                      <div class="form-element">
                        <div class="d-flex justify-content-between">
                          <label for="password">Password</label>
                          <a class="text-primary fs-6" (click)="togglePasswordVisibility()">
                            <i class="fa" [class.fa-eye]="!passwordVisible" [class.fa-eye-slash]="passwordVisible"></i>
                            Show Password
                          </a>
                        </div>
                        <input 
                          [type]="passwordVisible ? 'text' : 'password'" 
                          id="password" 
                          placeholder="Type here..." 
                          formControlName="password" />
                        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="alert alert-danger">
                          Password is required
                        </div>
                      </div>
                    
                      <!-- Message d'erreur global -->
                      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                    
                      <!-- Bouton de soumission -->
                      <div class="form-element">
                        <button type="submit" class="button button-lg button--primary w-100" [disabled]="loginForm.invalid">
                          Sign in
                        </button>
                      </div>
                    </form>
                    
                    
                  </div>
                </div>
              </div>
            </div>
          </section>
          
        <!-- SignIn Area Ends Here -->

        <!-- Dot Images Starts Here -->
        <div class="dot-images">
            <img src="assets/images/shape/dots/dots-img-10.png" alt="shape" style="z-index: 1;" class="img-fluid first-dotimage" />
            <img src="assets/images/shape/dots/dots-img-07.png" alt="shape" class="img-fluid second-dotimage" />
        </div>
        <!-- Dot Images Ends Here -->
