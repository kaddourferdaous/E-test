<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Signup-Eduguard</title>
        <link rel="stylesheet" href="trainer-sign-up.component.css" />
        <link rel="icon" type="image/png" href="assets/images/favicon/favicon.png" />
    </head>

    <body >
      
     

        <!-- SignUp Area Starts Here -->
        <section class="section" style="width:40%;margin-top:40px;height:40%;margin-left: 550px;">
            <div class="container">
                <div class="row align-items-center justify-content-md-center">
                    <div class="col-lg-5 order-2 order-lg-0">
                        <div class="signup-area-textwrapper">
                            <h2 class="font-title--md mb-0">Sign Up</h2>
                            <p class="mt-2 mb-lg-4 mb-3">Already have an account? 
                                <a href="/trainerLogin" class="text-black-50">Sign In</a>


                              </p>
                              
                              <form [formGroup]="trainerSignUpForm" (ngSubmit)="onSubmit()">
                                <!-- Matricule -->
                                <div class="form-element">
                                  <label>Matricule</label>
                                  <input type="text" id="matricule" placeholder="Enter your Matricule" formControlName="matricule" />
                                  <div *ngIf="trainerSignUpForm.controls['matricule'].invalid && trainerSignUpForm.controls['matricule'].touched" class="alert alert-danger">
                                    Un matricule valide est requis (au moins 5 caractères).
                                  </div>
                                </div>
                              
                                <!-- Mot de passe -->
                                <div class="form-element">
                                  <label for="password">Password</label>
                                  <input type="password" id="password" placeholder="Type here..." formControlName="password" />
                                  <div *ngIf="trainerSignUpForm.controls['password'].invalid && trainerSignUpForm.controls['password'].touched" class="alert alert-danger">
                                    Le mot de passe doit contenir au moins 6 caractères.
                                  </div>
                                </div>
                              
                                <!-- Nom complet -->
                                <div class="form-element">
                                  <label for="fullName">Full Name</label>
                                  <input type="text" id="fullName" placeholder="Enter your full name" formControlName="nom" />
                                  <div *ngIf="trainerSignUpForm.controls['nom'].invalid && trainerSignUpForm.controls['nom'].touched" class="alert alert-danger">
                                    Un nom complet est requis.
                                  </div>
                                </div>
                              
                                <!-- Email -->
                                <div class="form-element">
                                  <label for="email">Email</label>
                                  <input type="email" id="email" placeholder="Enter your email" formControlName="email" />
                                  <div *ngIf="trainerSignUpForm.controls['email'].invalid && trainerSignUpForm.controls['email'].touched" class="alert alert-danger">
                                    Un email valide est requis.
                                  </div>
                                </div>
                              
                                <!-- Message d'erreur global -->
                                <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                              
                                <!-- Message de succès -->
                                <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
                              
                                <!-- Bouton de soumission -->
                                <div class="form-element">
                                  <button type="submit" class="button button-lg button--primary w-100" [disabled]="trainerSignUpForm.invalid">
                                    Create Account
                                  </button>
                                </div>
                              </form>
                        </div>
                    </div>
                    <!-- <div class="col-lg-7 order-1 order-lg-0">
                        <div class="signup-area-image" style="margin-right: 300px;margin-bottom: 200px;">
                            <img src="assets/images/signup/Illustration.png" alt="Illustration Image" class="img-fluid" />
                        </div>
                    </div> -->
                </div>
            </div>
        </section>
        <!-- SignUp Area Ends Here -->

        <!-- Dot Images Starts Here -->
        <div class="dot-images">
            <img src="assets/images/shape/dots/dots-img-05.png" alt="shape" class="img-fluid first-dotimage" />
            <img src="assets/images/shape/dots/dots-img-07.png" alt="shape" class="img-fluid second-dotimage" />
        </div>
        <!-- Dot Images Ends Here -->
        <script src="src/js/jquery.min.js"></script>
        <script src="src/js/bootstrap.bundle.min.js"></script>
        <script src="src/scss/vendors/plugin/js/isotope.pkgd.min.js"></script>
        <script src="src/scss/vendors/plugin/js/jquery.magnific-popup.min.js"></script>
        <script src="src/scss/vendors/plugin/js/slick.min.js"></script>
        <script src="src/scss/vendors/plugin/js/jquery.nice-select.min.js"></script>
        <script src="src/js/app.js"></script>
        <script src="assets/main.js"></script>
    </body>
</html>
